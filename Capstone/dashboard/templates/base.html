<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>NMAS Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:20px;color:#111}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    .card{background:#fff;border:1px solid #ddd;border-radius:14px;padding:16px;box-shadow:0 1px 3px rgba(0,0,0,.04)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #eee;text-align:left;font-size:14px}
    th{background:#fafafa}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input,select,button{padding:8px;border:1px solid #ccc;border-radius:10px;background:#fff}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid #ddd;font-size:12px;background:#fafafa}
    .muted{color:#666;font-size:12px}
    canvas{width:100%;max-width:900px;height:220px;border:1px solid #eee;border-radius:12px}
  </style>
</head>
<body>
<header>
  <h2>NMAS Dashboard</h2>
  <span class="pill">Basic Auth</span>
</header>
<div class="card">
  {% block content %}{% endblock %}
</div>
<footer style="margin-top:16px" class="muted">
  DB: {{ rows|length }} rows shown Â· Filtered view
</footer>
</body>
</html>
